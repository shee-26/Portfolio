  <section class="section contact-section">
    <div class="section__container">
      <h2 class="section__title">Contact</h2>
      <form action="mailto:your-email@example.com" method="post" enctype="text/plain" class="contact__form">
        <div class="form__group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form__group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form__group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="contact__button">Send Message</button>
      </form>
      <div class="contact__info">
        <p>Email: <a href="mailto:your-sheethal2608@gmail.com">your-sheethal2608@gmail.com</a></p>
